<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Events</h1>
        <button id="darkModeToggle">Toggle Dark Mode</button>
        <button id="disableAnimationsButton">Disable Animations</button>
    </header>
    <nav>
        <button onclick="location.href='SEC_Jamboree_1_Mens_JV.html'" class="event-button">SEC Jamboree #1 Mens JV</button>
        <button onclick="location.href='37th_Early_Bird_Open_Mens_5000_Meters_HS_Open_5K_24.html'" class="event-button">37th Early Bird Open Mens 5000 Meters HS Open 5K</button>
        <button onclick="location.href='SEC_Jamboree_1_Womens_V.html'" class="event-button">SEC Jamboree #1 Womens Varsity</button>
        <button onclick="location.href='SEC_Jamboree_1_Womens_JV.html'" class="event-button">SEC Jamboree #1 Womens JV</button>
        <button onclick="location.href='SEC_Jamboree_1_Mens_V.html'" class="event-button">SEC Jamboree #1 Mens Varsity</button>
    </nav>

    <script>
        const toggleButton = document.getElementById('darkModeToggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>

<script>
    // Get elements
    const modal = document.createElement('div');
    modal.classList.add('modal');
    document.body.appendChild(modal);

    // When an image in the gallery is clicked
    document.querySelectorAll('.gallery img').forEach(img => {
        img.addEventListener('click', () => {
            const enlargedImg = document.createElement('img');
            enlargedImg.src = img.src;
            modal.innerHTML = ''; // Clear previous image
            modal.appendChild(enlargedImg);
            modal.style.display = 'flex'; // Show modal
        });
    });

    // Hide the modal when clicked
    modal.addEventListener('click', () => {
        modal.style.display = 'none';
    });
</script>

<script>
    const disableAnimationsButton = document.getElementById('disableAnimationsButton');
    
    disableAnimationsButton.addEventListener('click', () => {
        document.body.classList.toggle('disable-animations');
        // Toggle button text to indicate the current state
        if (document.body.classList.contains('disable-animations')) {
            disableAnimationsButton.textContent = 'Enable Animations';
        } else {
            disableAnimationsButton.textContent = 'Disable Animations';
        }
    });
</script>
</body>
</html>
